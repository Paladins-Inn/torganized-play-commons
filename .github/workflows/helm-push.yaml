---
name: Push Helm Chart to quay.io

# Configures this workflow to run every time a change is pushed to the branch called `release`.
on:
  pull_request:
    branches:
    - 'main'
  push:
    branches:
    - 'main'
    - 'develop'
    paths:
    - src/main/helm/**
  workflow_dispatch:

# Defines two custom environment variables for the workflow. These are used for the Container registry domain, and a name for the Docker image that this workflow builds.
env:
  REGISTRY: quay.io/paladinsinn/helm

# There is a single job in this workflow. It's configured to run on the latest available version of Ubuntu.
jobs:
  publish-quay:
    runs-on: ubuntu-latest
    # Sets the permissions granted to the `GITHUB_TOKEN` for the actions in this job.
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_ORG_USER }}
          password: ${{ secrets.QUAY_ORG_TOKEN }}

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4.2.0

      - name: Package helm chart 
        run: |
          cd src/main/helm/
          helm dependency update dcis-commons
          helm package dcis-commons

      - name: Push helm chart to quay.io
        run: |
          cd src/main/helm
          VERSION=$(egrep "^version: " dcis-commons/Chart.yaml|cut -d":" -f2|tr -d '[:space:]')
          echo "Pushing helm chart oci://${{ env. REGISTRY}}:${VERSION}"
          helm push dcis-commons-${VERSION}.tgz oci://${{ env. REGISTRY}}:${VERSION}
