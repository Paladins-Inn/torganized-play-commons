---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dcis-commons-dev
  namespace: argocd
spec:
  project: torganized-play
  sources:
  - repoURL: quay.io/paladinsinn/helm
    chart: dcis-commons
    targetRevision: 1.0.1
    helm:
      valueFiles:
      - $values/torganized-play-dev/dcis-commons.yaml
  - repoURL: https://github.com/KaiserpfalzEDV/cluster-gitops.git
    targetRevision: main
    ref: values
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: torganized-play-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m0s